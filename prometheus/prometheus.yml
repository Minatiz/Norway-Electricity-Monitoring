global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: "electricity-monitor"
    environment: "production"

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: "electricity_exporter"
    metrics_path: /metrics
    static_configs:
      - targets: ["electricity-exporter:8000"]
